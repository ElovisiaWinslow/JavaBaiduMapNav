<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南京智慧出行 - 百度地图GL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="brand-header">
            <h1><i class="fas fa-paper-plane"></i> 智慧南京</h1>
        </div>

        <div id="map-container"></div>
        
        <div id="subway-container"></div>

        <div class="floating-sidebar" id="sidebar-card">
            <div class="controls-panel">
                <h4><i class="fas fa-sliders-h"></i> 视图控制</h4>
                
                <div class="control-group">
                    <label>缩放 <span id="zoom-value">12</span></label>
                    <div class="slider-container">
                        <i class="fas fa-minus small"></i>
                        <input type="range" id="zoom-slider" min="10" max="20" value="12" step="1">
                        <i class="fas fa-plus small"></i>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-icon" id="locate-nanjing" title="回到市中心">
                        <i class="fas fa-crosshairs"></i> 定位
                    </button>
                    <button class="btn-icon secondary" id="style-toggle-placeholder" title="切换样式">
                        <i class="fas fa-layer-group"></i> 样式
                    </button>
                    <button class="btn-icon secondary" id="btn-subway-mode" title="切换地铁视图">
                        <i class="fas fa-subway"></i> 地铁
                    </button>
                </div>
            </div>

            <div class="app-footer">
                <p>基于百度地图 GL API | <i class="fas fa-mouse"></i> 右键旋转视角</p>
            </div>
        </div>

        <button id="toggle-sidebar" class="toggle-btn" title="折叠/展开">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="controls.js"></script>
    <script type="module" src="route-planner.js"></script>
    <script type="module" src="route-search-panel.js"></script>
    <script type="module" src="subway-manager.js"></script>
    <script type="module" src="main.js"></script>

    <script>
        window.addEventListener('error', function(e) {
            console.error('Runtime Error:', e.error);
        });
    </script>
</body>
</html>
